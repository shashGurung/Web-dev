<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>UN Sustainable Development</h1>
        <nav id = "mainNav">
            <ul>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="goals.html">Goals</a></li>
                <li class="nav"><a href="teaminformation.html">Team Information</a></li>
                <li class="currentNav"><a href="contact.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign-Up Form</h2>
        <div>
            <p class="form">required information is marked with an asterisk (*)</p>
            <form method="post" action = "" id="form">
                <fieldset>
                    <legend>Sign-Up</legend>
                    <label for="firstname">First Name: (*)</label>
                    <input type="text" id="firstname" size="25" required aria-required="true"/>
                    
                    <label for="lastname">Last Name: (*)</label>
                    <input type="text" id="lastname" size="25" required aria-required="true"/>
                    
                    <label for="email">Email <i class="fa-regular fa-envelope-open"></i>: (*)</label>
                    <input type="email" id="email" size="25" required aria-required="true"/>
                    
                    <label for="comment">Comments: (*)</label>
                    <textarea id="comment" size="25" required aria-required="true"></textarea>

                    <button id="submit" type="submit" form="form">Confirm</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p><a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">UN Sustainablity Goals</a></p>
    </footer>
</body>
</html>
