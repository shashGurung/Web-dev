</head>
<body>
    <nav id="main-nav">
        <!-- Hamburger Icon -->
        <div id="hamburger-icon" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <!-- Navigation links -->

            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>
    <main>
        <header>
            <h2>Sign-Up Form</h2>
        </header>
        <section>
            <p id="forminstructions">required information is marked with an asterisk (*)</p>
            <form method="post" action = "" id="form">
                <fieldset>
                    <legend><strong>Sign-Up <i class="fa-regular fa-message"></i> </strong></legend>
                    <label for="firstname"><b>First Name <i class="fa-regular fa-user"></i>: (*)</b></label>
                    <input type="text" id="firstname" size="25" required aria-required="true"/>
                    <br>
                    <label for="lastname"><b>Last Name <i class="fa-regular fa-user"></i>: (*)</b></label>
                    <input type="text" id="lastname" size="25" required aria-required="true"/>
                    <br>
                    <label for="email"><b>Email <i class="fa-regular fa-envelope-open"></i>: (*)</b></label>
                    <input type="email" id="email" size="25" required aria-required="true"/>
                    <br>
                    <label for="comments"><b>Comments <i class="fa-regular fa-comment"></i>: (*)</b></label>
                    <textarea id="comments" size="25" required aria-required="true"></textarea>
                    <br>
                    <button id="submit" type="submit" form="form">Confirm</button>
                    <p id="confirmation-text"></p>
                </fieldset>
            </form>
        </section>
        <p id="form-results"></p>
    </main>
    <footer id="team-info">
        <!-- Footer content -->
    </footer>
</body>
</html>
